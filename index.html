<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="main.css">
    
</head>
<body>    
    <h1>Contato</h1>
    <form>
        <label class="form-label" for="nome">Nome</label>
        <input class="form-control-lg" type="text" id="nome">
        <label for="email" class="form-label">E-mail:</label>
        <input id="email" type="email" class="form-control-lg">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <textarea id="mensagem" class="form-control-lg"></textarea>
        <div>
            <label class="fomr-check-label" for="aceito-termos">Li e aceito os termos de contratação</label>
            <input class="fomr-check-input" type="checkbox" id="aceito-termos">
        </div>
        <button class="btn btn-success">Enviar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
